<!DOCTYPE html>
<html>
<head>
    <title>Embed PDF with Adobe PDF Embed API</title>
    <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
    <style>
        #adobe-dc-view {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="adobe-dc-view"></div>
    <script>
        document.addEventListener("adobe_dc_view_sdk.ready", function(){
            var adobeDCView = new AdobeDC.View({
                clientId: "9bd21ee6302b45e7892153d116ca9a8f",
                divId: "adobe-dc-view"
            });
            
            adobeDCView.previewFile({
                content: { location: { url: "https://drive.google.com/drive/folders/1_q4rJfHNvoPKOCGkUvSvs7m8HEY8hflS" } },
                metaData: { fileName: "Sample.pdf" }
            }, {
                embedMode: "IN_LINE",
                defaultViewMode: "FIT_PAGE",
                showDownloadPDF: false,
                showPrintPDF: false
            });
        });
    </script>
</body>
</html>
